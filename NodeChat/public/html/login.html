<div class="row">
	<div id="login" class="col-md-6 col-md-offset-3">
	<h1 class="text-center">
		MEANchat <img src="../assets/title_icon.png" id="headerIcon">
	</h1>
	<br>
    <form>
        <div class="input-group input-group-sm">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input class="form-control" ng-model="user.username" type="text" placeholder="User Name..." name="username" autofocus required>
        </div><br>
        <div class="input-group input-group-sm">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input class="form-control" ng-model="user.password" type="password" placeholder="Password..." name="password" required>
        </div><br>
        <button ng-click="login(user)" id="lightBtn" class="btn uiButton" type="submit">Login</button>
    </form>
	<br>
    <a ui-sref="register" class="btn uiButton">Register</a>
    <p ng-show="error" class="error">
        Invalid user name or password... Try again.
    </p>
	</div>
</div>
