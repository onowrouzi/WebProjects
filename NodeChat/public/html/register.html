<div class="row">
	<div id="register" class="col-md-6 col-md-offset-3">
	<h1 class="text-center"> REGISTER </h1>
	<br>
    <form>
        <div class="input-group input-group-sm">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input class="form-control" ng-model="user.username" type="text" placeholder="User Name..." name="username" autofocus required>
        </div><br>
        <div class="input-group input-group-sm">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input class="form-control" ng-model="user.password" type="password" placeholder="Password..." name="password" required>
		</div><br>
		<div class="input-group input-group-sm">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </span>
			<input class="form-control" ng-model="user.confirmPassword" type="password" placeholder="Confirm Password..." name="confirmPassword" required>
        </div><br>
		<div class="input-group input-group-sm">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-picture"></span>
            </span>
			<input class="form-control" ng-model="user.avatar" type="text" placeholder="[Optional] Image address for avatar..." name="avatar">
        </div><br>
        <button ng-click="register(user)"class="btn uiButton" type="submit">Register</button>
    </form>
	<br>
	<h4 ng-show="error" class="text-center">USER ALREADY EXISTS</h4>
	
	</div>
</div>
