<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/x-icon" href="github_icon.ico"/>
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/angular/angular-csp.css" rel="stylesheet"/>
    <title>Github Viewer</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand"><strong> insur </strong><i class="fa fa-github"></i>
            </div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="default">Home</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="user">Users</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="repo">Repos</a>
                </li>
          </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div ui-view></div> 
</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/ui-router/release/angular-ui-router.min.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
<script src="router.js"></script>
<script src="DefaultState/defaultController.js"></script>
<script src="RepoState/repoController.js"></script>
<script src="Repostate/repofactory.js"></script>
<script src="UserState/userController.js"></script>
<script src="Userstate/userfactory.js"></script>

</html>
